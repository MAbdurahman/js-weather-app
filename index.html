<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Weather App</title>
</head>
<body>
<div class="weather">
    <input type="search" id="input-search" class="weather__search" placeholder="Search...your city" />
    <div class="weather__today">
        <div class="weather__details">
            <h2 class="weather__city">City</h2>
            <p class="weather__day">Sunday</p>
            <div class="weather__current">
                <p class="weather__indicator weather__indicator--humidity"><span class="value">50</span>%</p>
                <p class="weather__indicator weather__indicator--wind"><span class="value">West, 5</span>m/s</p>
                <p class="weather__indicator weather__indicator--pressure"><span class="value">1050</span>hPa</p>
            </div>
        </div>
        <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__image">
        <div class="weather__temperature"><span class="value">+25</span> &deg;C</div>
    </div>
    <div class="weather__forecast">
        <article class="weather__forecast__item">
            <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__forecast__icon">
            <h3 class="weather__forecast__day">Monday</h3>
            <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
        </article>

        <article class="weather__forecast__item">
            <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__forecast__icon">
            <h3 class="weather__forecast__day">Monday</h3>
            <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
        </article>

        <article class="weather__forecast__item">
            <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__forecast__icon">
            <h3 class="weather__forecast__day">Monday</h3>
            <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
        </article>

        <article class="weather__forecast__item">
            <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__forecast__icon">
            <h3 class="weather__forecast__day">Monday</h3>
            <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
        </article>

        <article class="weather__forecast__item">
            <img src="./img/clear-sky.png" alt="Clear Sky Weather" class="weather__forecast__icon">
            <h3 class="weather__forecast__day">Monday</h3>
            <p class="weather__forecast__temperature"><span class="value">+25</span> &deg;C</p>
        </article>


    </div>
</div>


<!-- jQuery scripts -->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- sweat alert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
